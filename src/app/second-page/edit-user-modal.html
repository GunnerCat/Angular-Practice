<h2 mat-dialog-title>Hi {{data.name}}</h2>
<mat-dialog-content>
  <p>Your name?</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
  <p>Your Age?</p>
  <mat-form-field>
    <mat-label>Age</mat-label>
    <input matInput [(ngModel)]="age" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onEditUser()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
